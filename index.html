<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Japanese Listening Exercise for Japanese beginner">
    <meta name="author" content="Bill and Kia">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Javascript -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery.popupoverlay.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <!-- Title -->
    <title>JTM</title>
  </head>
  <body>
    <!-- The popup -->
    <div id="my_popup">
      <div class="innerpopup">
      <h2 style="font-weight: bolder">キャラクター</h2>
      <table>
        <tr>
          <th>写真</th>
          <th>名前</th>
          <th>デスクリプション</th>
        </tr>
        <tr>
          <td>
            <div class="profile pic1"></div>
          </td>
          <td>ウォーカーさん</td>
          <td>パーテイーと日本ごがだいすきな一年生です。</td>
        </tr>
        <tr>
          <td>
            <div class="profile pic2"></div>
          </td>
          <td>ヒマワンさん</td>
          <td>きれいなふくがない四年生です。</td>
        </tr>
        <tr>
          <td>
            <div class="profile pic3"></div>
          </td>
          <td>チェンさん</td>
          <td>しあわせじゃない三年生です。</td>
        </tr>
        <tr>
          <td>
            <div class="profile pic4"></div>
          </td>
          <td>ルーさん</td>
          <td>Fosterさんの友だちで、四年生です。</td>
        </tr>
        <tr>
          <td>
            <div class="profile pic5"></div>
          </td>
          <td>プランプラクマさん</td>
          <td>かわいいひとです。</td>
        </tr>
        <tr>
          <td>
            <div class="profile pic6"></div>
          </td>
          <td>フォスターさん</td>
          <td>かみがないで、パーテイーうちがあります。</td>
        </tr>
      </table>
        <button class="my_popup_close">閉じる</button>
      </div>
    </div>
    <div class="wrapper progressing col-lg-12">
      <h1 class="col-lg-12">
        GENKI I リスニング
        <button class="my_popup_open">Characters List</button>
      </h1>
      <div class="progress_bar col-lg-12">
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar"
          aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="">
            <span></span>%
          </div>
        </div>
      </div>
      <div class="q_and_a col-lg-12">
        <div class="question col-lg-8">
          <iframe class="scene col-lg-12" height="350" src="" frameborder="0" allowfullscreen></iframe>
          <h3 class="scene_name col-lg-12"></h3>
          <p class="q_difficulty col-lg-12"></p>
          <p class="q_description col-lg-12"></p>
        </div>
        <div class="answer col-lg-4">
          <p class="answer_q">問題があります！</p>
          <p class="q_q"></p>
          <div class="all_answers col-lg-12">
            <p class="op aa" value="a"><span class="question_no">A</span><span class="a_content"></span></p>
            <p class="op ab" value="b"><span class="question_no">B</span><span class="a_content"></span></p>
            <p class="op ac" value="c"><span class="question_no">C</span><span class="a_content"></span></p>
            <p class="op ad" value="d"><span class="question_no">D</span><span class="a_content"><span></span></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- The ending page -->
    <div class="wrapper ending col-lg-12" style="display: none">
      <h1>Your total Score is:</h1>
      <h1 class="total_score"></h1>
      <p class="warm_reminder"></p>
    </div>

    <!-- footer -->
    <footer class="col-lg-12">
      <p>Made with <span class="glyphicon glyphicon-heart"></span> by Bill, Jin, Cherie, Walker</p>
    </footer>
  </body>
</html>
